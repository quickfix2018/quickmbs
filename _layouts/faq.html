{% assign expanded = false %}
{% assign expandedClass = "collapse" %}
{% if page.expanded %}
    {% assign expanded = true %}
    {% assign expandedClass = "collapse in" %}
{% endif %}

<li>
    <a data-toggle="collapse" href="#faq{{page.faqid}}" aria-expanded="{{expanded}}" aria-controls="faq{{page.faqid}}">
        {{page.title}}
    </a>
    <div class="{{expandedClass}}" id="faq{{page.faqid}}">
        <div class="well">
            {{content}}
        </div>
    </div>
</li>
